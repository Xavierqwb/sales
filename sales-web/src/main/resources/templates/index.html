<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>首页</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css" charset="UTF-8"/>

</head>
<body>
<div class="n-support">请使用Chrome、Safari等webkit内核的浏览器！</div>
<div class="n-head">
    <div class="g-doc f-cb">
        <div class="user" th:unless="${isLogin}">
            请<a href="/sales/login">[登录]</a>
        </div>
        <div class="user" th:if="${isLogin}">
            <span th:switch="${name}">
                <span th:case="'seller'">卖家你好，</span>
                <span th:case="'buyer'">买家你好，</span>
            </span>
            <span th:text="${name} + '！'"></span>
            <a href="javascript:quitLogin()">[退出]</a>
        </div>
        <ul class="nav">
            <li><a href="/sales">首页</a></li>
        </ul>
    </div>
</div>
<div class="g-doc">
    <div class="m-tab m-tab-fw m-tab-simple f-cb">
        <div class="tab">
            <ul>
                <li class="z-sel"><a href="/">所有内容</a></li>

            </ul>
        </div>
    </div>
    <div class="n-plist">
        <ul class="f-cb" id="plist">

        </ul>
    </div>
</div>
</body>
<script type="text/javascript" src="/js/functions.js"></script>
</html>
